version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: aws-quiz-postgres
    environment:
      POSTGRES_DB: aws_quiz_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: